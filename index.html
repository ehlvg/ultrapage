<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1.0"><title>ultrapage</title><link rel=stylesheet href=/ultrapage.1eb3332b.css><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css><body class="bg-white dark:bg-black dark:text-white font-sans gradient-1 min-h-screen p-3 sm:p-5 text-gray-900" id=body-element>
	<div class="gap-4 grid grid-rows-[auto_auto_1fr] max-w-3xl mx-auto sm:gap-6">
		
		<header class="flex gap-3 items-center justify-between mb-4 sm:gap-4 sm:mb-5">
			<div class="backdrop-blur-xl bg-white/80 border border-black/10 dark:bg-gray-900/80 dark:border-white/10 flex gap-3 items-center justify-between p-3 rounded-2xl shadow-lg sm:gap-5 sm:justify-start w-auto">
				<div class="font-semibold sm:text-xl text-lg" id=current-time></div>
				<div class="dark:text-gray-400 flex gap-2 items-center text-gray-600" id=weather-info>
					<i class="ph ph-sun"></i>
					<span>Loading...</span>
				</div>
			</div>
			<button onclick=openSettings() class="backdrop-blur-xl bg-white/80 border border-black/10 dark:bg-gray-900/80 dark:border-white/10 duration-300 flex hover:-translate-y-0.5 hover:shadow-xl items-center p-3 rounded-2xl shadow-lg sm:w-auto transition-all">
				<i class="ph ph-gear text-xl"></i>
			</button>
		</header>

		
		<div class="mx-auto relative w-full">
			<input class="backdrop-blur-xl bg-stone-100 border border-none dark:bg-gray-800/95 dark:border-white/10 dark:text-white focus:shadow-2xl px-4 py-3 rounded-full shadow-lg sm:px-6 sm:py-4 sm:text-lg text-base text-stone-900 w-full" id=search-input placeholder="Search or type a command (!g, !y, !r...)">
			<div class="absolute backdrop-blur-xl bg-white/90 border border-black/10 dark:bg-gray-900/90 dark:border-white/10 hidden left-0 max-h-80 mt-2 overflow-y-auto right-0 rounded-2xl shadow-xl top-full z-50" id=search-suggestions></div>
		</div>

		
		<main>
			<nav class="backdrop-blur-xl bg-white/80 border border-black/10 dark:bg-gray-800/80 dark:border-white/10 flex gap-2 mb-4 overflow-x-auto p-2 rounded-2xl shadow-lg sm:mb-6" id=tabs-container></nav>
			<div id=content-container></div>
		</main>
	</div>

	
	<dialog id=settings-dialog class="backdrop:backdrop-blur-sm backdrop:bg-black/50 bg-transparent border-none max-h-[90vh] max-w-[600px] mt-5 mx-auto outline-none overflow-hidden p-0 w-[95vw]">
		<div class="backdrop-blur-xl bg-white/95 border border-black/10 dark:bg-gray-900/95 dark:border-white/10 overflow-hidden rounded-3xl shadow-2xl">
			<div class="border-b border-black/10 dark:border-white/10 flex items-center justify-between p-4 sm:p-6">
				<h2 class="dark:text-white font-bold sm:text-2xl text-gray-900 text-xl">Settings</h2>
				<button onclick=closeSettings() class="dark:hover:bg-white/5 dark:text-white hover:bg-black/5 p-2 rounded-xl text-gray-900 transition-colors">
					<i class="ph ph-x text-xl"></i>
				</button>
			</div>
			<div class="max-h-[70vh] overflow-y-auto p-4 sm:p-6">
				
				<div class="mb-6 sm:mb-8">
					<h3 class="dark:text-white font-semibold mb-3 sm:mb-4 sm:text-lg text-base text-gray-900">Background Style</h3>
					<div class="gap-3 grid grid-cols-2 sm:gap-4 sm:grid-cols-4">
						<button onclick=changeGradient(1) class="border-2 border-transparent gradient-1 h-16 hover:border-blue-500 rounded-xl sm:h-20 transition-all"></button>
						<button onclick=changeGradient(2) class="border-2 border-transparent gradient-2 h-16 hover:border-blue-500 rounded-xl sm:h-20 transition-all"></button>
						<button onclick=changeGradient(3) class="border-2 border-transparent gradient-3 h-16 hover:border-blue-500 rounded-xl sm:h-20 transition-all"></button>
						<button onclick=changeGradient(4) class="border-2 border-transparent gradient-4 h-16 hover:border-blue-500 rounded-xl sm:h-20 transition-all"></button>
					</div>
				</div>

				
				<div class="mb-6 sm:mb-8">
					<div class="flex flex-wrap gap-2 items-center justify-between mb-3 sm:mb-4">
						<h3 class="dark:text-white font-semibold sm:text-lg text-base text-gray-900">Sections</h3>
						<button onclick=addSection() class="bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-xl sm:px-4 sm:text-base text-sm text-white transition-colors">
							<i class="mr-2 ph ph-plus"></i>Add Section
						</button>
					</div>
					<div id=sections-list class="sm:space-y-4 space-y-3"></div>
				</div>
			</div>
		</div>
	</dialog>

	
	<dialog id=section-edit-dialog class="backdrop:backdrop-blur-sm backdrop:bg-black/50 bg-transparent border-none max-h-[90vh] max-w-[600px] mt-5 mx-auto outline-none overflow-hidden p-0 w-[95vw]">
		<div class="backdrop-blur-xl bg-white/95 border border-black/10 dark:bg-gray-900/95 dark:border-white/10 overflow-hidden rounded-3xl shadow-2xl">
			<div class="border-b border-black/10 dark:border-white/10 flex items-center justify-between p-4 sm:p-6">
				<h2 class="dark:text-white font-bold sm:text-2xl text-gray-900 text-xl">Edit Section</h2>
				<button onclick=closeSectionEdit() class="dark:hover:bg-white/5 dark:text-white hover:bg-black/5 p-2 rounded-xl text-gray-900 transition-colors">
					<i class="ph ph-x text-xl"></i>
				</button>
			</div>
			<div class="max-h-[70vh] overflow-y-auto p-4 sm:p-6">
				<form id=section-form class=space-y-6>
					<div class="gap-4 grid grid-cols-1 sm:grid-cols-2">
						<div>
							<label class="block dark:text-white font-medium mb-2 text-gray-900 text-sm">Section Name</label>
							<input id=section-name class="bg-black/5 border border-black/10 dark:bg-white/5 dark:border-white/10 dark:placeholder-gray-400 dark:text-white focus:border-blue-500 focus:outline-none placeholder-gray-500 px-4 py-3 rounded-xl text-gray-900 w-full">
						</div>
						<div>
							<label class="block dark:text-white font-medium mb-2 text-gray-900 text-sm">Icon Name (Phosphor)</label>
							<input id=section-icon placeholder=briefcase class="bg-black/5 border border-black/10 dark:bg-white/5 dark:border-white/10 dark:placeholder-gray-400 dark:text-white focus:border-blue-500 focus:outline-none placeholder-gray-500 px-4 py-3 rounded-xl text-gray-900 w-full">
						</div>
					</div>
					<div>
						<div class="flex items-center justify-between mb-4">
							<h3 class="dark:text-white font-medium text-base text-gray-900">Items</h3>
							<button type=button onclick=addItem() class="bg-black/5 dark:bg-white/5 dark:hover:bg-white/10 dark:text-white flex font-medium gap-2 hover:bg-black/10 items-center px-4 py-2 rounded-xl text-gray-900 text-sm transition-colors">
								<i class="ph ph-plus"></i>
								Add Item
							</button>
						</div>
						<div id=items-list class=space-y-3></div>
					</div>
					<div class="border-black/10 border-t dark:border-white/10 flex flex-col gap-3 pt-4 sm:flex-row">
						<button class="bg-black/5 dark:bg-white/5 dark:hover:bg-white/10 dark:text-white flex-1 font-medium hover:bg-black/10 px-4 py-3 rounded-xl text-gray-900 transition-colors">Save Changes</button>
						<button type=button onclick=deleteSection() class="bg-red-500/10 dark:text-red-400 flex-1 font-medium hover:bg-red-500/20 px-4 py-3 rounded-xl text-red-600 transition-colors">Delete Section</button>
					</div>
				</form>
			</div>
		</div>
	</dialog>

	
	<div class="backdrop-blur-xl bg-white/90 border border-black/10 bottom-3 dark:bg-gray-900/90 dark:border-white/10 dark:text-gray-400 duration-300 fixed opacity-0 p-3 right-3 rounded-2xl shadow-xl sm:bottom-5 sm:p-4 sm:right-5 sm:text-sm text-gray-600 text-xs transition-all translate-y-5 z-50" id=vim-help>
		<div class="flex gap-3 justify-between mb-1 sm:gap-5">
			<span><span class="bg-black/5 dark:bg-white/5 font-mono px-1.5 py-0.5 rounded sm:px-2 text-xs">/</span> Search</span>
			<span><span class="bg-black/5 dark:bg-white/5 font-mono px-1.5 py-0.5 rounded sm:px-2 text-xs">j/k</span>
				Navigate</span>
		</div>
		<div class="flex gap-3 justify-between mb-1 sm:gap-5">
			<span><span class="bg-black/5 dark:bg-white/5 font-mono px-1.5 py-0.5 rounded sm:px-2 text-xs">1-9</span> Switch
				Tab</span>
			<span><span class="bg-black/5 dark:bg-white/5 font-mono px-1.5 py-0.5 rounded sm:px-2 text-xs">?</span> Help</span>
		</div>
		<div class="flex gap-3 justify-between sm:gap-5">
			<span><span class="bg-black/5 dark:bg-white/5 font-mono px-1.5 py-0.5 rounded sm:px-2 text-xs">Enter</span>
				Open</span>
			<span><span class="bg-black/5 dark:bg-white/5 font-mono px-1.5 py-0.5 rounded sm:px-2 text-xs">Esc</span> Clear</span>
		</div>
	</div>
	<script src=/ultrapage.377260bd.js></script>
